<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 메인 화면</title>
</head>
<body>
    게시판 메인화면에 오신 것을 환영합니다
    <table border="1">
        <tr>
            <td>제목</td>
            <td>등록시간</td>
        </tr>
    {%for item in boardList%}
    <tr>
        <td><a href="{%url 'board:detail' boardid=item.id%}">{{item.title}}</a></td>
        <td>{{item.createdDate}}</td>
    {% endfor %}
    </table>
    <a href="{%url 'board:write'%}">글 등록하기</a>
</body>
</html>
